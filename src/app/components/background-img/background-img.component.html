<div style="position: relative;">
  <img class="w-100" [src]="imgPath + backgroundImg + mediaToken" style="border-radius: 10px;">
  <div *ngIf="showButtons" style="position: absolute; top: 7px; right: 10px;">
    <input
      type="file"
      id="background"
      (change)="addDoc($event)"
      value="AÃ±adir Foto"
    />
    <div class="d-flex justify-content-center align-items-center upload">
      <label *ngIf="!loading" class="d-flex justify-content-center align-items-center" for="background" style="cursor: pointer;">
        <i class="fas fa-cloud-arrow-up fa-2x"></i>
      </label>
      <label *ngIf="loading" class="d-flex justify-content-center align-items-center" disabled>
        <div class="spinner-grow text-light spinner-grow-sm" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </label>
    </div>
  </div>
</div>
