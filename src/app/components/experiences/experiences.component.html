<div class="d-flex">
    <h3 class="mb-3"> {{ title }} </h3>
    <app-icon-button *ngIf="showButtons" [icon]="'fa-plus'" style="margin-top: 0.6%; margin-left: 0.6%" (click)="openDialog()"></app-icon-button>
</div>
<app-experience *ngFor="let exp of experiences" [showButtons]="showButtons" (delete)="deleteExperience($event)" [experience]="exp"></app-experience>
